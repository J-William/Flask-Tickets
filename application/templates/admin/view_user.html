{% extends 'base.html' %}


{% block content %}
  <div class="col-sm-4">
    <form method="post" action="/admin/user/{{user['USER_ID']}}">
      <div class="mb-3">
          <label for="user_id" class="form-label">User ID:</label>
          <input type="text" class="form-control" id="user_id" name="user_id" {% if user %} value="{{user['USER_ID']}}" readonly {% endif %}>
      </div>
      <div class="mb-3 mt-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" class="form-control" id="username" name="username" {% if user.USERNAME %} value="{{user['USERNAME']}}" {% endif %}>
      </div>
      <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" name="password">
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role:</label>
        <select class="form-control" id="role" name="role">
          {% if user.ROLE == 'USER' %} <option selected> {% else %} <option> {% endif %} USER</option>
          {% if user.ROLE == 'TECH' %} <option selected> {% else %} <option> {% endif %} TECH</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
    </div>
  <div class="col-sm-8"></div>
{% endblock %}
